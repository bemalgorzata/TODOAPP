<div class="container mb-5 mt-3 p-25 m-20 ">

    <div class="form-check-inline d-flex flex-column m-3 " *ngFor="let task of tasks$ | async">

        <div class="text-decoration-line-through" *ngIf="task.done == true">
            <input class="form-check-input rounded-circle border-light border-1 bg-purple" type="checkbox" value=""
                (change)="onTasksChecked(task)" checked />
            {{ task.task }}
        </div>

        <div *ngIf="task.done == false">
            <input class="form-check-input rounded-circle border-purple border-1 hover" type="checkbox" value=""
                (change)="onTasksChecked(task)" />
            {{ task.task }}
        </div>
    </div>
</div>
