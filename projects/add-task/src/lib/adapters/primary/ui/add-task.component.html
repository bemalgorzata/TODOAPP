<div class="container mb-5 mt-5 p-25 m-20 ">
        <form class="form-floating w-50" [formGroup]="createTask" (ngSubmit)="onCreateTaskSubmited(createTask)">
                <input class="form-control" type="text" formControlName="task" placeholder="Type your task here"
                        id="floatingTextarea2" style="height: 100px">
                <label for="floatingTextarea2">Type your task here:</label>
                <input class="btn text-white mt-3 m-3" type="submit" value="Add task">
                <a class="btn bg-white border-dark mt-3 m-3" routerLink="/" role="button">Cancel</a>
        </form>
</div>
